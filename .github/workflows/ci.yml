name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Contract tests
        run: pnpm test:contract

      - name: Build
        run: pnpm build

      - name: Install Playwright browser
        run: pnpm exec playwright install --with-deps chromium

      - name: E2E
        run: pnpm test:e2e

      - name: A11y tests
        run: pnpm test:a11y

      - name: Release gate
        run: pnpm release:gate
